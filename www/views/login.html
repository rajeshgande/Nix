
<ion-view hide-nav-bar="true">
<ion-content > 
     <div  class="item-login-omnicell-block"></div>   
    <form id="loginForm" ng-submit="submitForm(user)">
        <h3>NIX</h3>

        <ion-item class="item-input">
            <input type="text" ng-model="user.userId" placeholder="User Name">
        </ion-item>
        <ion-item class="item-input">
            <input type="password" ng-model="user.password" placeholder="Password">
        </ion-item> 
        <ion-item class="item-input" ng-show="serverAddressNotPopulated()">
            <input type="text" ng-model="user.ServerAddress" placeholder="ServerAddress">
        </ion-item>			
        <ion-item class="item-Login">
            <input type="submit" class="button button-block button-balanced" value="Log In">
        </ion-item>
    </form>    
</ion-content>
</ion-view>
