<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">           
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon"  menu-toggle="true"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" >
            <ion-list>
                <ion-item ui-sref="menu.login" menu-close="" ng-show="!control.isLoggedIn"><i class='icon ion-locked'></i>&nbsp;Log In</ion-item>              
                <ion-item ui-sref="menu.settings" menu-close="" ng-show="control.isLoggedIn" ><i class='icon ion-settings'></i>&nbsp;Settings</ion-item>
                <ion-item ui-sref="menu.barcodescan" menu-close="" ng-show="control.isLoggedIn"><i class='icon ion-ios-search-strong'></i>&nbsp;Scan Barcode</ion-item>
                <ion-item ui-sref="menu.cyclecount" menu-close="" ng-show="control.isLoggedIn"><i class='icon ion-ios-cloud-upload-outline'></i>&nbsp;Cycle Count</ion-item>
                <ion-item ui-sref="menu.logout" ng-click="logout()" menu-close="" ng-show="control.isLoggedIn"><i class="icon ion-power""></i>&nbsp;Log off</ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
