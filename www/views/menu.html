<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">           
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon"  menu-toggle="true"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" >
            <ion-list>
                <ion-item ui-sref="menu.login" menu-close="" ng-show="!control.isLoggedIn"><i class='ion-locked'></i>&nbsp;Log In</ion-item>              
                <ion-item ui-sref="menu.settings" menu-close="" ><i class='ion-settings'></i>&nbsp;Settings</ion-item>
                <ion-item ui-sref="menu.cplist" menu-close="" ng-show="control.isLoggedIn"><i class='ion-navicon'></i>&nbsp;CpList</ion-item>
            </ion-list>
            <button class="button button-balanced button-clear button-block  icon ion-power" ng-click="logout()" ng-show="control.isLoggedIn">Sign Out</button>
            <ion-list></ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
