<ion-view title="Settings">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="ServerAddress">
                    <span class="input-label">ServerAddress</span>
                    <input type="text" placeholder="ServerAddress" ng-model="settings.serverAddress" ng-change="onServerAddressChange()">
                </label>
                 <ion-toggle ng-model="proxycalls.checked" ng-checked="proxycalls.checked" toggle-class="toggle-assert" ng-change="onProxycallsChange()">Proxy Calls</ion-toggle>
                  <ion-toggle ng-model="settings.demoMode" ng-checked="settings.demoMode" toggle-class="toggle-assert" ng-change="onDemoModeChange()">Demo Mode</ion-toggle>
