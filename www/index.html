<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

   <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="nix">

 <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>	
  </ion-nav-bar>
<ion-nav-view>
</ion-nav-view>	
	<script id="templates/login.html" type="text/ng-template">
		<ion-view view-title="LogIn">
		<ion-content class="padding"> 		
		<form ng-submit="submitForm(user)">
		 <ion-list>
		   <ion-item class="item-input">
			 <input type="text" ng-model="user.userId" placeholder="User Name">
		   </ion-item>
		   <ion-item class="item-input">
			 <input type="text" ng-model="user.password" placeholder="Password">
		   </ion-item>
		  <ion-item class="item-input">
			 <input type="text" ng-model="user.ServerAddress" placeholder="ServerAddress">
		   </ion-item>			   
		   <input type="submit" class="button button-block button-balanced" value="Log In">		   
		 </ion-list>
		</form>
		 <button class="button button-block button-positive" ng-click="goToItemEntry()">Item Entry</button>
		</ion-content>
		</ion-view>
	</script>
	
	<script id="templates/landing.html" type="text/ng-template">
		<ion-view view-title="Select A CP">
		<ion-content class="padding"> 
		<h3>Hello {{user.userName}}</h3>	
		<ion-list>
			<!-- <ion-item > Select A CP </ion-item> -->
			<!-- <ion-item ng-repeat="cp in cps"> -->
			<a class="item" item-icon-right ng-repeat="cp in cps" href="#" ng-click="gotoItemEntry()">  
				{{cp.OmniName}}
			</a>			
			
			<!-- </ion-item> -->
		</ion-list>		          
		   <button class="button button-block button-assertive" ng-click="logout()">Log Out</button>
		</ion-content>
		</ion-view>
	</script>
	
	<script id="templates/itementry.html" type="text/ng-template">
		<ion-view view-title="{{headerText}}">				
		<ion-content class="padding">
		 <ion-list>
		  <ion-item class="item">
		   <button class="button button-block button-positive" ng-click="scan()">
            <i class="icon ion-qr-scanner"></i>
            Scan Barcode
            </button>
		  </ion-item>		   
           <form ng-submit="submitForm(item)">
		   <ion-item class="item-input">
			 <input type="text" ng-model="item.ItemId" placeholder="Item Id">
		   </ion-item>		   
		   <ion-item class="item-input">
			 <input type="text" ng-model="item.ItemName" placeholder="Item Name">
		   </ion-item>		   
		   <ion-item class="item-input">
			 <input type="text" ng-model="item.Quantity" placeholder="Quantity">
		   </ion-item>		  
		   <input type="submit" class="button button-block button-balanced" value="Update Quanity">
		 </ion-list>
		</form>
		</ion-content>
		</ion-view>
	</script>
	
  </body>
</html>
