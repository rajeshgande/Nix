<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="nix">

 <ion-nav-bar class="bar-positive">  
</ion-nav-bar>

<ion-nav-view>
</ion-nav-view>

	
	<script id="templates/login.html" type="text/ng-template">
		<ion-view view-title="LogIn">
		<ion-content class="padding"> 		
		<form ng-submit="submitForm(user)">
		 <ion-list>
		   <ion-item class="item-input">
			 <input type="text" ng-model="user.userId" placeholder="User Name">
		   </ion-item>
		   <ion-item class="item-input">
			 <input type="text" ng-model="user.password" placeholder="Password">
		   </ion-item>		  
		   <input type="submit" class="button button-block button-balanced" value="Log In">
		 </ion-list>
		</form>
		</ion-content>
		</ion-view>
	</script>
	
	<script id="templates/hello.html" type="text/ng-template">
		<ion-view view-title="hello">
		<ion-content class="padding"> 
		<h1>Hello {{user.userId}}</h1>		  
		  <button class="button button-block" ng-click="logout()">Log Out</button>
		</ion-content>
		</ion-view>
	</script>
	
  </body>
</html>
